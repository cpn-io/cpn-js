<app-main-frame>Loading...</app-main-frame>

<div *ngIf="accessCpnService.initSimProcessing" class="loading">
  <div class="loading-text">
    Simulation mode initializing...
  </div>
</div>

<div *ngIf="accessCpnService.fastforwardProcessing" class="loading">
  <div class="loading-text">
    Multistep fast forward processing...
  </div>
</div>

<div *ngIf="accessCpnService.replicationProcessing" class="loading">
  <div class="loading-text">
    Replication processing... {{accessCpnService.replicationProcessingProgress}}%
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"  aria-valuemin="0" aria-valuemax="100"  [attr.aria-valuenow]="accessCpnService.replicationProcessingProgress"
           [style.width.%]="accessCpnService.replicationProcessingProgress"></div>    </div>
  </div>

</div>

<div *ngIf="accessCpnService.initNetProcessing && accessCpnService.complexVerify" class="loading">
  <div class="loading-text">
    Validation...
  </div>
</div>

<div *ngIf="projectService.loadingProject" class="loading">
  <div class="loading-text">
    Loading project...
  </div>
</div>
