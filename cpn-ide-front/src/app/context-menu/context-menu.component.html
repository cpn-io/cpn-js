<div *ngIf="visible" class="contextmenu" [ngStyle]="{'left.px': x, 'top.px': y}">
  <ng-content></ng-content>

  <ng-container *ngIf="entries">
    <ng-container *ngFor="let entry of entries">

      <div *ngIf="entry.title === 'separator'" class="dropdown-divider" href="#"></div>

      <a *ngIf="entry.title !== 'separator'" class="dropdown-item" href="#" (click)="onAction(entry)" (mouseenter)="onShowSubmenu($event, entry)">
        <i *ngIf="entry.iconClass" [class]="entry.iconClass"></i>
        <span>{{ entry.title }}</span>
      </a>

    </ng-container>
  </ng-container>
</div>

<ng-container *ngIf="hasSubMenu">
  <app-context-menu #subMenu></app-context-menu>
</ng-container>
