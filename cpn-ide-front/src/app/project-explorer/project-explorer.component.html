<tabs class="cpn-tabs">

  <ng-container *ngFor="let tab of tabList">
    <tab *ngIf="tab" [id]="tab.id" [tabTitle]="tab.name">

      <ng-container *ngIf="tab.id === 'applicationSettings'">
        <app-application-settings></app-application-settings>
      </ng-container>

      <ng-container *ngIf="tab.id === 'projectTree'">
        <app-project-tree></app-project-tree>
      </ng-container>

    </tab>
  </ng-container>

</tabs>
