<app-tree-node [title]="monitor._name" [bold]="false" color="darkblue" [expanded]="expanded[monitor._id]"
  [selected]="selected.id === monitor._id"
  (click)="expanded[monitor._id] = !expanded[monitor._id]; selected.type = 'monitor'; selected.id = monitor._id; selected.cpnElement = monitor">
</app-tree-node>

<div [style.display]="expanded[monitor._id] ? 'block' : 'none'">
  <div class="child">

    <!-- Type -->
    <app-tree-node [title]="'Type: ' + monitor._typedescription" [bold]="false" [expanded]="true">
    </app-tree-node>

    <div class="child">
      <ng-container *ngFor="let option of nodeToArray(monitor.option)">
        <div class="node">
          <span class="option">{{option._name}}</span>:
          <span [ngClass]="{'true': option._value === 'true', 'false': option._value === 'false'}">
            {{option._value}}
          </span>
        </div>
      </ng-container>
    </div>

    <!-- Nodes -->
    <app-tree-node [title]="'Nodes '" [bold]="false" [expanded]="true">
    </app-tree-node>

    <div class="child">
      <ng-container *ngFor="let node of nodeList">
        <div class="node">
          <span class="option"> {{ node.page.pageattr._name }} </span>:
          <span> {{ node.element.text }} ({{ node.elementType }}) </span>
        </div>
      </ng-container>
    </div>

  </div>
</div>
