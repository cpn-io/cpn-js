  <ul class="navbar-nav mr-auto">

    <!-- Action buttons -->
    <div style="display: contents">

          <i class="fas fa-plus"></i>
          <span>New</span>
        </a>
      </li>

      <li class="nav-item">
        <a (click)="onDeleteNode()" class="nav-link" href="#" title="Delete">

        </a>

      <li class="nav-item">
        <a (click)="onUpNode()" class="nav-link" href="#">
          <i class="fas fa-arrow-up"></i>
        </a>

      <li class="nav-item">
        <a (click)="onDownNode()" class="nav-link" href="#">
          <i class="fas fa-arrow-down"></i>
        </a>
      </li>

    </div>
  </ul>

  <ul class="navbar-nav ml-auto">

    <li class="nav-item">
      <a (click)="changeFilter('')" class="nav-link btn-close" href="#" title="Clear filter">
