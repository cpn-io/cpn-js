<div [ngClass]="{'selected': selected.id === id, 'node': true, 'error': error, 'ready': ready}" [style.color]="color">
    <div class="caret" *ngIf="showBullet" (click)="onExpand()">
        <i [ngClass]="expanded[id] ? 'fas fa-caret-down' : 'fas fa-caret-right'"></i>
    </div>
    <div class="title" [ngClass]="{ 'active' : expanded[id], 'bold': bold }" [contentEditable]="editable"
        [innerHTML]="title" (click)="onClick()">
    </div>
</div>


<div class="child" [ngClass]="{ 'expanded' : expanded[id] }">
    <ng-content></ng-content>
</div>
